{% extends 'skeleton.html' %}

{% block landing %}
	<image-splash image="{{ article.thumbnail.url }}" splash-title="{{ article.title }}"></image-splash>
{% endblock landing %}
{% block content %}
	<md-content layout-padding>
		<div flex layout="column" layout-align="center center">
			<div style="max-width: 60%">
				{{ article.content }}
			</div>
		</div>
	</md-content>
{% endblock content %}
